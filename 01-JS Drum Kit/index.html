<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // we want to listen to the key up event when a key is pressed
  window.addEventListener('keydown', function (event) {
    // console.log(event.keyCode); //this code prints the key that is pressed

    //link the audio element that corresponds to the letter 'a''s keycode'
    // in our case prints 65 for 'A'
    // we only wanna select one so we dont use all
    //selectors
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`);
    // we want to select key to update the css to show a key is pressed
    const key = document.querySelector(`.key[data-key="${event.keyCode}"]`);

    if(!audio) return; // stops the fxn from running

    // playsound associated with key
    audio.currentTime = 0;// rewind to start if a key is repeatedly pressed
    audio.play();
    // if we hit the same key over and over again, it wont start playing until prev is done so there's a lag

    // update key styling when playing
    key.classList.add('playing');
  }); 

    // fixed bug that doesnt remove the class after a new key is pressed
    // transition end event; on each key listen for when an event ends
    function removeTransition(event) {
      // console.log(event);
      if (event.propertyName !== 'transform') return; // this will skip it if it's not a transform
      console.log(event.propertyName); // this printed multiple events for each item that transitioned but we only care about transform
    }


    // select all keys
    const keys = document.querySelectorAll('.key');
    // for each key listen for event end
    // each key gets an event listener added to it then when it ends we remove it
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
