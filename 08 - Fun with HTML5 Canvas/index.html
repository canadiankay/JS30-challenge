<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  // similar to microsfot paint as you need to draw on the context - can be 2D or 3D
  const context = canvas.getContext('2d');

  // size up canvas to be same size/width of the window 
  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  //base settings
  context.strokeStyle = '#BADA55'; //colour
  context.lineJoin = 'round'; // when two lines meet should they be squared off?
  context.lineCap = 'round'; // at the end of a line, should it be squared off?
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
